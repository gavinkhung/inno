    <link rel="stylesheet" href="../public/assets/css/styles.css">
</head>
<body>

    <div class="ui container">
        <!-- banner -->
        <section id="banner" class="section">
            <!-- navbar -->
            <nav id="navbar" class="ui secondary menu stackable">
                <div class="item">
                    <a href="../index.html">
                        <img class="image" src="../public/assets/imgs/logo.png" alt="">
                    </a>
                </div>
                <div class="right menu">
                    <div class="ui simple dropdown item">
                        About <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="../about/team.html" class="item">Our Team</a>
                            <a href="../about/chapters.html" class="item">Chapters</a>
                            <a href="../about/contact.html" class="item">Contact Us</a>
                        </div>
                    </div>
                    <a href="../calendar.html" class="item">Calendar</a>
                    <div class="ui simple dropdown item">

            </nav>
        </section>
    </div>
    
    <div class="ui container">
        <h2 class="ui huge header center">Contact Us</h2>
        <section id="contact" class="part section">
            <div class="ui vertical stripe">
                <form action="https://formspree.io/mdowepzq" class="ui form" method="POST">
                    <label class="field">
                        Your Name:
                        <input type="text" name="name" placeholder="name" required>
                    </label>
                    <label class="field">
                        Your Email:
                        <input type="email" name="_replyto" placeholder="email" required>
                    </label>
                    <label class="field">
                        Message:
                        <textarea class="message" name="message" placeholder="message" required style="resize: none;"></textarea>
                    </label>
                    <button class="ui button" value="Send">Submit</button>
                </form>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
