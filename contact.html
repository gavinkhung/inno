    <div class="ui container">
      <h2 class="ui huge header center">CONTACT US</h2>
      <hr />
      <section id="contact" class="part">
        <div class="ui vertical stripe">
          <form
            action="https://formspree.io/mjvaedzw"
            class="ui form"
            method="POST"
          >
            <label class="field">
              Your Name:
              <input type="text" name="name" placeholder="name" required />
            </label>
            <label class="field">
              Your Email:
              <input
                type="email"
                name="_replyto"
                placeholder="email"
                required
              />
            </label>
            <label class="field">
              Message:
              <textarea
                class="message"
                name="message"
                placeholder="message"
                required
                style="resize: none"
              ></textarea>
            </label>
            <button class="ui button" value="Send">Submit</button>
          </form>
        </div>
      </section>
